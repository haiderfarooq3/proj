<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Evaluate Performance</title>
    <link rel="stylesheet" href="css/styles.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <header class="headerabout">
        <nav>
            <ul>
                <li><a href="/">HOME</a></li>
                <li><a href="/login.html">LOG IN</a></li>
                <li><a href="/audit-log.html">AUDIT LOG</a></li>
                <li><a href="/register-vendor.html">REGISTER VENDOR</a></li>
                <li><a href="/add-contract.html">ADD CONTRACT</a></li>
                <li><a href="/vendor-directory.html">VENDOR DIRECTORY</a></li>
                <li><a href="/evaluate-performance.html">EVALUATE PERFORMANCE</a></li>
                <li><a href="/budget.html">BUDGET</a></li>
            </ul>
        </nav>
        <h1>Evaluate Vendor Performance</h1>
    </header>

    <section class="form-section">
        <div class="form-container">
            <h2>Performance Evaluation</h2>
            <form id="performanceForm">
                <label for="VendorID">Vendor ID:</label>
                <input type="text" id="VendorID" name="VendorID" autocomplete="off" required>
                <div id="vendorSuggestions" class="suggestions"></div>

                <label for="ServiceQuality">Service Quality (0-5):</label>
                <input type="number" id="ServiceQuality" name="ServiceQuality" step="0.01" min="0" max="5" required>

                <label for="Timeliness">Timeliness (0-5):</label>
                <input type="number" id="Timeliness" name="Timeliness" step="0.01" min="0" max="5" required>

                <label for="Pricing">Pricing (0-5):</label>
                <input type="number" id="Pricing" name="Pricing" step="0.01" min="0" max="5" required>

                <label for="Feedback">Feedback:</label>
                <textarea id="Feedback" name="Feedback"></textarea>

                <div id="performanceErrors" class="error-message"></div>

                <button type="submit" class="submit-btn">Submit Evaluation</button>
            </form>
        </div>
    </section>

    <footer>
        <p>Vendor Management System</p>
    </footer>

    <script src="js/script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const userRole = parseInt(localStorage.getItem('userRole'));
            const navLinks = document.querySelectorAll('nav ul li');

            if (!userRole) {
                navLinks.forEach(link => {
                    if (!link.querySelector('a').getAttribute('href').includes('login.html')) {
                        link.style.display = 'none';
                    }
                });
            } else {
                navLinks.forEach(link => {
                    const href = link.querySelector('a').getAttribute('href');
                    if ((userRole === 3 && !href.includes('register-vendor.html')) ||
                        (userRole === 5 && !href.includes('budget.html'))) {
                        link.style.display = 'none';
                    }
                });
            }
        });
    </script>
</body>
</html>
