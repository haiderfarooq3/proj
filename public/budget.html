        <h1>Budget Management</h1>
    </header>

    <section class="table-section">
        <h2>Budget Details</h2>
        <table>
            <thead>
                <tr>
                    <th>Budget ID</th>
                    <th>Department ID</th>
                    <th>Allocated Amount</th>
                    <th>Spent Amount</th>
                    <th>Remaining Amount</th>
                </tr>
            </thead>
            <tbody id="budgetTable">
                <!-- Data will be populated by script -->
            </tbody>
        </table>

        <h2>Adjust Budget</h2>
        <form id="adjustBudgetForm">
            <label for="BudgetID">Budget ID:</label>
            <input type="number" id="BudgetID" name="BudgetID" required>
            
            <label for="AdjustmentAmount">Adjustment Amount:</label>
            <input type="number" id="AdjustmentAmount" name="AdjustmentAmount" required>
            
            <button type="submit">Adjust Budget</button>
        </form>
        <div id="budgetErrors" class="error-message"></div>
    </section>

    <footer>
        <p>Vendor Management System</p>
    </footer>

    <script src="js/script.js"></script>
